<form class="pin-code-page" ng-submit="submitPin()">

	<div class="text-center">
		<h1>Insert the PIN:</h1>
		<div class="pin" ng-bind-html="data.displayPin"></div>
	</div>

	<!--
	Calling the keyboard directive using passing as data argument am empty data object
	(the "data" object in the current scope will be filled from "data" object in the directive scope)
	-->
	<keypad-random data="data"></keypad-random>

	<div class="action-bar">

			<button type="button" class="btn btn-lg btn-danger" ng-class="{disabled: data.pin.length == 0}" ng-click="data.pin = ''">CLEAR</button>
			<button type="submit" class="btn btn-lg btn-success pull-right" ng-class="{disabled: data.isValid == false}">CONFIRM</button>

	</div>

</form>
